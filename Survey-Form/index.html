<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="stylesheet.css">
    <header>
        <title>Architectural Form</title>
    </header>
    <body>
        <main>
            <h1 id="title">Architectural Form</h1>
            <p id="description">Architectural form to map all your needs and to better serve you!</p>
            <form id="survey-form">
                <input id="name" class="text">Enter your name here</input>
                <input id="email" type="email" required>Enter your email here</input>
                <input id="number" type="number" required>Enter your phone number</input>
            </form>
        </main>
    </body>
</html>
