<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="stylesheet.css">
    <header>
        <title>Architectural Form</title>
    </header>
    <body>
        <main>
            <div action="" class="form">
                <div id="titleForm">
                <h1 id="title">Architectural Form</h1>
                <p id="description">Architectural form to map all your needs and to better serve you!</p>
                </div>
                <div id="form">
                    <form id="survey-form">
                        <div id="inputContainer">
                            <input id="name" class="text">
                            <label for="name">Enter your name here</label>
                        </div>
                        <div id="inputContainer">
                            <input id="email" type="email" required>
                            <label for="email">Enter your email here</label>
                        </div>
                        <div id="inputContainer">
                            <input id="number" type="number" required>
                            <label for="number">Enter your phone number</label>
                        </div>                    
                    </form>
                </div>
            </div>            
        </main>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
